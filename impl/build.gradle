plugins {
    id 'java'
}

group 'com.learning'
version '1.0-SNAPSHOT'

dependencies {
    implementation(
            project(':contract'),
            libs.springBootWeb,
            libs.jackson
    )
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Module-Name' : 'impl',
                'Module-Type' : 'Implementation',
        )
    }
}